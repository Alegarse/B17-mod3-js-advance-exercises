name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: https://js-advance-exercises.arenalsoft.es/
          username: alegarse
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            cd /var/www/html/js-advance-exercises
            git pull origin main
            npm install
            npm run build